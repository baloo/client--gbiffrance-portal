<div id="search-form">
	<div ng-include="'portal/search/search.inc.html'"></div>
	<div class="form-group search-form search-form-dataset">
		<form ng-submit="addDatapublisherDataset()">
	    	<div class="form-horizontal ">
				<div class="control">
					<i class="icon-question-sign" ng-click="isCollapsedDatapublisher = !isCollapsedDatapublisher"></i>
					<label  class="control-label label-filter" for="datapublisher">Fournisseur de données </label>
					<select ui-select2="{allowClear: true}" data-placeholder="Select a data publisher" id="datapublisher" class="input-medium search-query"  ng-model="datapublisher">
						<option ng-repeat="taxa in dataPublisherList" value="{{taxa.id}}">{{taxa.name}}</option>
					</select>
	  			</div>
			</div>
			<div class="help-message" collapse="isCollapsedDatapublisher"> Vous pouvez directement séléctionner un fournisseur de données afin de visualiser ses jeux de données. Si vous laissez vide, tous les fournisseurs seront choisis </div>
		</form>
		<form class="form-bottom" ng-submit="addDatapublisherDataset()">
	    	<div class="form-horizontal">
				<div class="control">
					<i class="icon-question-sign" ng-click="isCollapsedDataset = !isCollapsedDataset"></i>
					<label  class="control-label label-filter" for="dataset">Jeu de données</label>
					<select ui-select2 id="dataset" class="input-medium search-query" ng-model="dataset">
						<option ng-repeat="name in datasetListShow" value="{{name.id}}">{{name.name}}</option>
					</select>
					<input type="submit" class="btn btn-select" value="Ajouter" >
	  			</div>
			</div>
			<div  class="help-message" collapse="isCollapsedDataset"> Vous pouvez sélectionner un ou plusieurs jeux de données. Si vous laissez vide, la recherche se fera sur tous les jeux de données. </div>
		</form>

	</div>
</div>
